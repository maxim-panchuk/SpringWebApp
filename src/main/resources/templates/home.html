<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Home Page</h1>

    <form th:method="POST" th:action="@{/sign_up}" th:object="${user}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name" />
        <br/>
        <label for="mail">Enter mail: </label>
        <input type="text" th:field="*{mail}" id="mail"/>
        <br/>
        <label for="password">Enter password: </label>
        <input type="password" th:field="*{pass}" id="password"/>
        <br/>
        <input type="submit" value="Sign Up"/>
    </form>

    <form th:method="POST" th:action="@{/sign_in}" th:object="${user}">
        <label for="login_mail">Enter mail: </label>
        <input type="text" th:field="*{mail}" id="login_mail"/>
        <br/>
        <label for="login_pass">Enter password: </label>
        <input type="password" th:field="*{pass}" id="login_pass"/>
        <br/>
        <input type="submit" value="Sign In"/>
    </form>
</body>
</html>
